<!DOCTYPE html>
<html>
<head>
  <title>OneClickAutofill with TempMail</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .temp-email {
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      word-break: break-all;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .icon-button {
      padding: 4px;
      background: none;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #4CAF50;
    }
    .icon-button:hover {
      background-color: rgba(76, 175, 80, 0.1);
      border-radius: 50%;
    }
    .icon-button svg {
      width: 16px;
      height: 16px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .messages-container {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .message-item {
      padding: 8px;
      margin: 5px 0;
      background-color: #f8f9fa;
      border-radius: 4px;
      border-left: 3px solid #4CAF50;
      cursor: pointer;
    }
    .message-item:hover {
      background-color: #e9ecef;
    }
    .message-subject {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .message-time {
      font-size: 0.8em;
      color: #666;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .message-detail {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1000;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .message-detail.active {
      display: block;
    }
    .back-button {
      margin-bottom: 10px;
    }
    .message-content {
      margin-top: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    .history-section {
      margin-top: 10px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .email-history-list {
      max-height: 150px;
      overflow-y: auto;
    }
    .email-history-item {
      padding: 8px;
      margin: 5px 0;
      background-color: #f8f9fa;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
    }
    .email-history-address {
      color: #2196F3;
      word-break: break-all;
    }
    .email-history-timestamp {
      color: #666;
      font-size: 0.8em;
    }
    .latest-otp-container {
      background: #e3f2fd;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #2196F3;
      display: none;
    }
    .latest-otp-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .latest-otp-title {
      font-weight: bold;
      color: #1565C0;
      margin: 0;
    }
    .latest-otp-display {
      font-size: 24px;
      font-weight: bold;
      color: #1565C0;
      text-align: center;
      padding: 8px;
      background: white;
      border-radius: 4px;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .copy-button {
      padding: 4px 8px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .copy-button:hover {
      background: #1976D2;
    }
    .otp-badge {
      background: #4a90e2;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 8px;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .otp-badge:hover {
      background: #3a7bc8;
    }
    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .message-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h2>OneClickAutofill with TempMail</h2>
      <button id="themeToggle" class="theme-toggle">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
    </div>
    
    <!-- Latest OTP Section -->
    <div id="latestOtpContainer" class="latest-otp-container">
      <div class="latest-otp-header">
        <h3 class="latest-otp-title">Latest OTP Code</h3>
      </div>
      <div class="latest-otp-display">
        <span id="latestOtpCode">------</span>
        <button id="copyOtpButton" class="copy-button">Copy</button>
      </div>
    </div>
    
    <div id="emailContainer" class="temp-email">
      <strong>Temporary Email:</strong>
      <span id="tempEmail">Generating...</span>
      <button id="refreshEmail" class="icon-button" title="Refresh Email">
        <img src="icons/refresh.svg" alt="Refresh" width="16" height="16">
      </button>
    </div>

    <div id="messagesContainer" class="messages-container">
      <div class="header-container">
        <h3>Mail(s)</h3>
        <button id="refreshMessages" class="icon-button" title="Refresh Messages">
          <img src="icons/refresh.svg" alt="Refresh" width="16" height="16">
        </button>
      </div>
      <div id="messagesList"></div>
    </div>

    <div class="history-section">
      <div class="history-header">
        <h3>Previously Used Emails</h3>
      </div>
      <div id="emailHistoryList" class="email-history-list"></div>
    </div>

    <button id="startSignup">Start Auto Signup</button>
    <div id="status" class="status"></div>
  </div>

  <div id="messageDetail" class="message-detail">
    <button id="backButton" class="back-button">‚Üê Back to Messages</button>
    <div id="messageDetailContent"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
