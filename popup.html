<!DOCTYPE html>
<html>
<head>
  <title>1Click Autofill with Temp Mail</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>


  <div class="container">
    <!-- First Horizontal Section with OTP and Email -->
    <div class="horizontal-section">

      
      <!-- Email Card Section -->
      <div class="email-card" style="flex: 1;">
        <div class="email-header">
          <div class="email-title-container">
            <h3 class="email-title">Temporary Email:</h3>
            <div class="email-display">
              <div class="email-address" id="tempEmail">Generating...</div>
              <button id="copyEmailButton" class="copy-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"></path>
                </svg>
              </button>
              <button id="refreshEmail" class="icon-button" title="Refresh Email">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                  <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                </svg>
              </button>
              <button id="historyButton" class="icon-button" title="View Email History">
                <img src="icons/history.svg" alt="History" width="20" height="20">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Messages Section -->
    <div class="messages-container">
      <div class="messages-header">
        <h3 class="messages-title">Inbox</h3>
        <button id="refreshMessages" class="icon-button" title="Refresh Messages">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
        </button>
      </div>
      <div id="messagesList"></div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="startSignup">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
        Autofill Details
      </button>

      <!-- Latest OTP Section -->
      <div id="latestOtpContainer" class="otp-container" style="flex: 1;">
        <div class="otp-header">
          <h3 class="otp-title">Latest OTP Code:</h3>
        </div>
        <div class="otp-display">
          <span id="latestOtpCode">458647</span>
          <button id="copyOtpButton" class="copy-button">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"></path>
            </svg>
          </button>
        </div>
      </div>

      <button id="loginInfoButton" class="icon-button" title="View Saved Login Information">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8V7a4 4 0 00-8 0v4"/>
        </svg>
      </button>
    </div>

    <!-- Hidden Email History Section (Shown in fullscreen mode) -->
    <div class="history-section" style="display: none;">
      <div class="history-header">
        <h3 class="history-title">Previously Used Emails</h3>
      </div>
      <div id="emailHistoryList" class="email-history-list"></div>
    </div>

    <!-- Hidden Login Information Section (Shown in fullscreen mode) -->
    <div class="login-info-section" style="display: none;">
      <div class="login-info-header">
        <h3 class="login-info-title">Saved Login Information</h3>
      </div>
      <div id="savedLoginInfo" class="saved-login-info"></div>
    </div>
    
    <!-- Status Message -->
    <!-- Toast notifications will be injected here by JavaScript -->
  </div>

  <!-- Message Detail Modal -->
  <div id="messageDetail" class="message-detail">
    <button id="backButton" class="back-button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Messages
    </button>
    <div id="messageDetailContent"></div>
  </div>

  <!-- About Section -->
  <div class="about-section">
    <div class="version-info">Version 1.0</div>
    <div class="footer-buttons">
      <button id="exportData" class="icon-button" title="Export Data">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v16"/>
        </svg>
      </button>
      <button id="importData" class="icon-button" title="Import Data">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
        </svg>
      </button>
      <button id="themeToggle" class="icon-button" title="Toggle Theme">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
      <button id="reportIssue" class="report-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 8v4M12 16h.01M22 12c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2s10 4.477 10 10z"/>
        </svg>
        Report Issue
      </button>
    </div>
  </div>

  <script src="data-manager.js"></script>
  <script src="popup.js"></script>
</body>
</html>
